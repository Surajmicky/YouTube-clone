<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="shortcut icon"
      href="https://www.youtube.com/s/desktop/df3209e6/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/df3209e6/img/favicon_32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/df3209e6/img/favicon_48x48.png"
      sizes="48x48"
    />
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/df3209e6/img/favicon_96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/df3209e6/img/favicon_144x144.png"
      sizes="144x144"
    />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/sidenav.css" />
    <style>
      * {
        font-family: sans-serif;
        font-size: 14px;
      }
      #body_container {
        margin-top: 0px;
      }

      #container {
        display: flex;
        flex-direction: row;
        height: auto;
      }
      #side_nav {
        flex: 2;
        margin-right: 10px;
        border: 1px solid transparent;
        height: 100%;
      }
      #display {
        flex: 11;
        border: 1px solid transparent;
        height: 100%;
      }
     

      #suggestion_topic {
        height: 56px;
        border-top: 1px solid rgb(204, 204, 204);
        border-bottom: 1px solid rgb(204, 204, 204);
        align-items: center;
        display: flex;
        gap: 20px;
      }
      .suggestions {
        border: 1px solid rgb(204, 204, 204);
        height: 40px;
        padding: 10px;
        white-space: nowrap;

        background: rgb(233, 231, 231);
        border-radius: 20px;
        color: rgb(26, 25, 25);
      }
      .suggestions:hover{
        background: rgb(29, 29, 29);
        color: white;
      }
      body {
        margin: 0px;
      }
     
      #thumbnail{ 
        height: 100%;
        width:360px;
        
      }
      #videos_box{
       display:grid;
       grid-template-columns:repeat(3,400px);
       
       grid-gap:5px;
       
       
      }
     #videos_box img{
       border-radius:1px;
     }
      #videobox:hover{
        cursor: pointer;
      }
     
      #detail_div{
        display:flex;
        flex-direction: column;
       
        
      }
      #name{
       font-size: 15px;
       margin:5px;
       font-weight: 400;
       text-align: center;
       
       color: rgb(3, 3, 3);
      }#channel_name{
        margin:5px;

        font-size: 10px;
        font-weight: 400;
        color: rgb(3, 3, 3);
      }#description{
        text-align: justify; 
        font-size:0px;
        font-weight: 0;
        color:white;
      }

      
    </style>
  </head>
  <body>
    <div id="body_container">
      <div id="navappend"></div>

      <div id="container">
        <div id="side_nav"></div>
        <div id="display">
          <div id="suggestion_topic">
            <button
              class="suggestions"
              >All</button
            >
            <button class="suggestions">Full-Stack</button>
            <button class="suggestions">Motivation</button>
            <button class="suggestions">Data Structure</button>
            <button class="suggestions">Artificial Intelligence</button>
            <button class="suggestions">Dance</button>
            <button class="suggestions">Bollywood</button>
            <button class="suggestions">Chris-Helmsworth</button>
            <button class="suggestions">Stock Market</button>
            <button class="suggestions">Fitness</button>
            <button class="suggestions">Top 100 Songs</button>
          </div>
          <div id="videos_box"></div>
        </div>
      </div>
    </div>
  </body>

  <script type="module">
    import navbar from "./components/navbar.js";

    document.getElementById("navappend").innerHTML = navbar();

    import sidenav from "./components/sidenav.js";

    document.getElementById("side_nav").innerHTML = sidenav();

    import { getData, appendData } from "./scripts/showData.js";

    document.getElementById("searchicon").addEventListener("click", function () {
        call();
      });
      document.getElementById("searchicon").addEventListener("keypress", function () {
        call();
      });

    function call() {
      let video_query = document.getElementById("searchbox").value;
      localStorage.setItem("search",JSON.stringify(video_query));
      window.location.href="./search.html";
    }

    let data_div = document.getElementById("videos_box");
      data_div.innerHTML="";

     

     

      let response = getData(
        `https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=35&q=india&type=video&key=AIzaSyDoArJw2TLCT6dgFmMK6tVvWSdCgxZd5Ag`
      );
      response.then((res) => {
        res=res.items;
        

        appendData(res, data_div);
      });
      response.catch((err) => {
        console.log(err);
      });
      
  </script>
</html>
