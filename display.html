    document.getElementById("searchicon").addEventListener("click", function () {

      });

    function call() {
      let video_query = document.getElementById("searchbox").value;
      localStorage.setItem("search",JSON.stringify(video_query));
      window.location.href="./search.html";
    }

    //------------------------------------------------------------------------------------------------
    let element= JSON.parse(localStorage.getItem("videodetail"))
    let { id:{videoId},snippet:{channelTitle,description,thumbnails:{high:{url}},title}} =element;
   



let div = document.createElement('div')
div.setAttribute('id','videodiv')
let name = document.createElement('h3')
name.textContent = title
// console.log(title)

let iframe = document.createElement('iframe')

iframe.setAttribute("allowfullscreen", "true")

div.append(iframe,name,description)

document.querySelector('#videos_box').append(div)
